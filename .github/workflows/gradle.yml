name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
  S3_REGION: ${{ secrets.S3_REGION }}
  S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
  S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
  ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTION_PASSWORD }}
  ENCRYPTION_SALT: ${{ secrets.ENCRYPTION_SALT }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  NEIS_KEY: ${{ secrets.NEIS_KEY }}
  MEESAGE_API_KEY: ${{ secrets.MESSAGE_API_KEY }}
  MESSAGE_API_SECRET: ${{ secrets.MESSAGE_API_SECRET }}
  MESSAGE_API_DOMAIN: ${{ secrets.MESSAGE_API_DOMAIN }}
  MESSAGE_FROM: ${{ secrets.MESSAGE_FROM }}


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Start Redis
      uses: supercharge/redis-github-action@1.1.0
      with:
        redis-version: 6
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
      
